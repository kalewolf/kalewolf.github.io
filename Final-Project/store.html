<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Bank Books - Store</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="grid-container">
        <div id="title" class="grid-item">
            <img id="title" src="images/Left-Bank-Books-Logo.png" alt="Left Bank Books Logo">
        </div>
        <div id="nav-bar" class="grid-item navmenu">
            <ul class="nav">
                <li class="inactive"><a href="index.html">Home</a></li>
                <li class="active"><a href="store.html">Store</a></li>
                <li class="inactive"><a href="about-us.html">About Us</a></li>
                <li class="inactive"><a href="projects.html">Projects</a></li>
                <li class="inactive"><a href="events.html">Events</a></li>
            </ul>
        </div>
        <div class="grid-item" id="self-publishing">
            <h2>
                Left Bank Books Publishing
            </h2>
            <hr>
            <img src="images/insurgentsThumb.png" alt="Letters of Insurgents">
            <p>
                Letters of Insergents
                <br>
                By: Fredy Perlman
            </p>
        </div>
        <div class="grid-item" id="new-arrivals">
            <h2>
                New Arrivals
            </h2>
            <div id="demo" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/placeholder.jpg" alt="" width="380px">
                    <p>
                        All In
                        <br>
                        By: Billie Jean King
                    </p>
                  </div>
                  <div class="carousel-item">
                    <img src="new-arrivals/Alondra.jpg" alt="Alondra">
                    <!-- class="d-block w-20">-->
                    <img src="images/placeholder.jpg" alt="">
                    <img src="new-arrivals/Ander and Santi.jpg" alt="Ander and Santi">
                    <!-- class="d-block w-20">-->
                    </div>
                  <div class="carousel-item">
                    <img src="new-arrivals/Asian American.jpg" alt="Asian American">
                    <!-- class="d-block w-20">-->
                  </div>
                </div>
                <br>
                <br>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                  <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </div>
        <div class="grid-item" id="staff-picks">
            <h2>
                Staff Picks
            </h2>
            <hr>

        </div>
        <div class="grid-item" id="featured-fiction">
            <h2>
                Featured Fiction
            </h2>
            <hr>
        </div>
    </div>
</body>
</html>
