<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
    <body class="bg-dark">
    <!--Bootstrap Container for content and layer control-->
    <div class="container-fluid bg-dark text-white">
        <nav class="bg-primary navbar navbar-expand-sm navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img src="images/Vaporeon.png" alt="Vaporeon image for logo" style="width:80px">
            </a>
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Info</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </nav>
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/carousel1.jpg" alt="LA concert" class="d-block w-100">
                    <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>Such a fun time!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/carousel2.jpg" alt="Chicago concert" class="d-block w-100">
                    <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Such a fun time!</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/carousel3.jpg" alt="NY concert" class="d-block w-100">
                    <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>Such a fun time!</p>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </button>
            </div>
        </div>
    </div>

    <div class="row text-white">
        <div class="col-md-3">
            <h2>bootstrap is for html</h2>
            <p>This is text.</p>
            <a href="#" class="btn btn-primary" role="button"> More on HTML</a>
        </div>
        <div class="col-md-6">
            <h2>bootstrap is for CSS</h2>
            <p>This is text.</p>
        </div>
        <div class="col-md-3">
            <h2>bootstrap is for JS</h2>
            <p>This is text.</p>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
